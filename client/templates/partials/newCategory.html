<template name="newCategory">
  <button type="button" id="new-category" class="btn btn-default" data-toggle="modal" data-target="#category-modal">Create New Category</button>
  <!-- New category modal -->
  <div id="category-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Category</h4>
        </div>
        <div class="modal-body">
          <form id="new-category-form">
            <div class="form-group">
            <label for="newCategoryName">Category Name</label>
            <input type="text" class="form-control" id="newCategoryName" placeholder="Enter category name">
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</template>
