<template name="layout">

	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog</title>

    <!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css">

    <!-- Custom Fonts -->
    <!--<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>

	<body>

		{{>userNav}}

    {{> yield}}


		<!-- Footer -->
		<footer>
				<div class="container">
					<div class="row">
							<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

									<ul class="list-inline text-center">
											{{#each socialIcons}}
												<li>
														<a href="{{link}}">
																<span class="fa-stack fa-lg">
																		<i class="fa fa-circle fa-stack-2x"></i>
																		<i class="fa fa-{{site}} fa-stack-1x fa-inverse"></i>
																</span>
														</a>
												</li>
											{{/each}}
									</ul>

									<p class="copyright text-muted">Copyright &copy; Your Website 2014 | <a id="signin-link" data-toggle="modal" data-target="#signin-modal">Sign In</a> </p>
							</div>
					</div>
				</div>
		</footer>

    <!-- Sign in Modal -->
    <div id="signin-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
						{{>errors}}
            <form id="signin-form">
              <div class="form-group">
              <label for="signin-username">Username</label>
              <input type="text" class="form-control" id="signinUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="signin-password">Password</label>
              <input type="password" class="form-control" id="signinPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Sign in Modal -->

    </body>
</template>
