<template name="editSettings">
 <header class="intro-header">
     <div class="container">
         <div class="row">
             <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                 <div class="page-heading">
                   <h1>Settings</h1>
                   <hr class="small">
                   <span class="subheading">Adjust user and blog settings to meet your needs</span>
                 </div>
             </div>
         </div>
     </div>
 </header>

 <!-- Main Content -->
 <div class="container">
     <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <form id="editSettings">
           <!-- Account info -->
            <h2>Account</h2>
            <table class="table table-striped table-condensed">
                   <thead>
                   <tr>
                       <th>Username</th>
                       <th>Author Name</th>
                   </tr>
               </thead>
               <tbody>
                 <tr>
                     <td><input type="text" id="usernameSetting" value="{{username}}" /></td>
                     <td><input type="text" id="authorNameSetting" value="{{authorName}}" /></td>
                     <td>
                         <a href=""><span class="label label-info">change password</span></a>
                     </td>
                 </tr>
               </tbody>
             </table>
             <!-- End Account Info-->

             <!-- Blog info -->
             <h2>Blog</h2>
             <table class="table table-striped table-condensed">
               <thead>
                 <tr>
                   <th>Blog Title</th>
                   <th>Preview Length</th>
                   <th>Preview Limit</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td><input type="text" id="blogTitleSetting" value="{{blogSettings.blogTitle}}" /></td>
                   <td><input type="text" id="blogTitleSetting" value="{{blogSettings.previewLength}}" /></td>
                   <td><input type="number" id="previewLimitSetting" value="{{blogSettings.previewLimit}}" /></td>
                 </tr>
               </tbody>
             </table>
             <!--End blog info -->

             <!-- Headlines info -->
             <h2>Headlines</h2>
             <table class="table table-striped table-condensed">
               <thead>
                 <tr>
                   <th>Page</th>
                   <th>Headline</th>
                   <th>subheadline</th>
                   <th></th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td>Home</td>
                   <td><input type="text" value="{{homeSettings.headline}}" /></td>
                   <td><input type="text" value="{{homeSettings.subHeadline}}" /></td>
                 </tr>
                 <tr>
                   <td>About</td>
                   <td><input type="text" value="{{aboutSettings.headline}}" /></td>
                   <td><input type="text" value="{{aboutSettings.subHeadline}}" /></td>
                 </tr>
                 <tr>
                   <td>Contact</td>
                   <td><input type="text" value="{{contactSettings.headline}}" /></td>
                   <td><input type="text" value="{{contactSettings.subHeadline}}" /></td>
                 </tr>
               </tbody>
             </table>
             <!--End Headlines info -->

             <!--Social links -->
             <h2>Social Icons</h2>
             <table class="table table-striped table-condensed">
               <thead>
                 <tr>
                   <th>Site</th>
                   <th>Link</th>
                   <th><a href=""><span id="newSocialLink" class="label label-info">Add new site</span></a></th>
                 </tr>
               </thead>
               <tbody>
                 {{#each socialIcons}}
                 <tr class="socialInfo">
                   <td>{{{siteSelection this.site }}}</td>
                   <td><input type="text" class="socialLink" value="{{link}}" /></td>
                   <td><a href=""><span id="{{_id}}" class="label label-info deleteSocialLink">delete</span></a></td>
                 </tr>
                 {{/each}}
               </tbody>
             </table>
             <!--End Social links -->

             <!-- Contact Info -->
             <h2>Contact</h2>
             <table class="table table-striped table-condensed">
               <thead>
                 <tr>
                   <th>Email Address</th>
                   <th></th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                    <td><input type="text" value="{{email}}" /></td>
                    <td></td>
                  </tr>
               </tbody>
             </table>

             <button class="btn btn-default">Cancel Changes</button>
             <input type="submit" class="btn btn-default" value="save changes" />
             <!-- End contact info-->
           </form>
         </div>
     </div><!-- end .row -->
 </div>
 <hr>
</template>
